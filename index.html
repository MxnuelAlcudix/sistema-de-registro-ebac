<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Rgeistro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <p class="title-nav">EBAC</p>
    </nav>

    <p class="subtitle">REGISTRO DE NUEVOS ALUMNOS EN EBAC</p>
    
    <form action="" >
        <input type="text" name="name-user" id="" placeholder="Nombre del alumno">       
        <input type="text" name="location-user" id="" placeholder="Localidad">       
        <input type="text" name="age-user" id="" placeholder="Edad del alumno">       
        <input type="text" name="course-user" id="" placeholder="Curso">      
        <input type="text" name="email-user" id="" placeholder="Email">       
        <input type="text" name="telephone-user" id="" placeholder="Telefono">       
        <input type="text" name="seguroMedico-user" id="" placeholder="Seguro Medico Si/No">       
        <input type="text" name="compañiaSeguro-user" id="" placeholder="Compañia de seguro medico">       
        <input type="text" name="idiomasDeUsuario-user" id="" placeholder="Conocimiento de Idiomas Si/No">        
        <input type="text" name="lenguajes-user" id="" placeholder="Idiomas">
        <button>Enviar</button>
    </form>

    <!-- <script src="app.js"></script> -->
</body>
</html>
